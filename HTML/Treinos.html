<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemGym</title>
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Boot Strap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <!--Script-->
    <script src="../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/17c127de13.js" crossorigin="anonymous"></script>
    <!--Parallax-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>
<body>
    <header>
        <div class="container" id="nav-container"> 
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home-menu">Início</a>
                        <a class="nav-item nav-link" id="about-menu">Dashbord</a>
                        <a class="nav-item nav-link" id="services-menu">Alunos</a>
                        <a href="Gerenciar.html" class="nav-item nav-link" id="team-menu">Gerenciar</a>
                        <a class="nav-item nav-link" id="portifolio-menu">Avaliações</a>

                    </div>
                </div>
            </nav>
        </div>
        <div class="d-flex justify-content-center" style="height: 50px;">
            <img src="../img/ImagemLogo2.png" alt="SistemGym" >
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <h4>Treinos</h4>
        </div>
        <div class="formulario">
            <form id="formBuscarTreinos" class="d-flex justify-content-center">
                <input id="nomeAlunoTreinoBusca" type="text" name="nomeAlunoTreinoBusca" placeholder="Nome do Aluno">
                <input id="dataInicioTreinoBusca" name="dataInicioTreinoBusca" placeholder="Data de Ínicio" type="text">
                <button type="submit" class="btn btn-info" name="pesquisar" id="pesquisarTreino">Buscar</button>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalNovoTreino">
                    Novo Treino
                </button>
            </form>
            <div class="container">
                <table id="tabelaTreinos" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Aluno</th>
                            <th scope="col">Treino</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data de Início</th>
                            <th scope="col">Data de Fim</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Treinos serão inseridos aqui via JS -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal Novo Treino -->
        <div class="modal fade" id="modalNovoTreino" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalNovoTreinoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalNovoTreinoLabel">Cadastro de Treino</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container d-flex flex-column align-items-center">
                            <div class="formCadastroTreino d-flex flex-column align-items-center justify-content-center">
                                <form class="d-flex flex-column mt-3 mb-0" id="formCadastroTreino">
                                    <h6>Aluno</h6>
                                    <input type="text" name="nomeAlunoTreino" id="nomeAlunoTreinoCadastro" placeholder="Nome do Aluno">
                                    <h6>Nome do Treino</h6>
                                    <input type="text" name="nomeTreino" id="nomeTreinoCadastro" placeholder="Nome do Treino">
                                    <h6>Descrição</h6>
                                    <textarea name="descricaoTreino" id="descricaoTreinoCadastro" rows="2" placeholder="Descrição do treino"></textarea>
                                    <h6>Data de Início</h6>
                                    <input type="date" name="dataInicioTreino" id="dataInicioTreinoCadastro">
                                    <h6>Data de Fim</h6>
                                    <input type="date" name="dataFimTreino" id="dataFimTreinoCadastro">
                                    <button class="btn btn-info" type="submit">Finalizar cadastro</button>
                                    <span id="msgCadastroTreino"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Editar Treino -->
        <div class="modal fade" id="modalEditarTreino" tabindex="-1" aria-labelledby="modalEditarTreinoLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Treino</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="container d-flex flex-column align-items-center">
                        <div class="formEditarTreino d-flex flex-column align-items-center justify-content-center">
                            <span id="confirmarEdicoesTreino" class="d-flex justify-content-center"></span>
                            <form class="d-flex flex-column mt-3 mb-0" id="formEditarTreino">
                                <h6>Aluno</h6>
                                <input type="text" name="nomeAlunoTreinoEditar" id="nomeAlunoTreinoEditar">
                                <h6>Nome do Treino</h6>
                                <input type="text" name="nomeTreinoEditar" id="nomeTreinoEditar">
                                <h6>Descrição</h6>
                                <textarea name="descricaoTreinoEditar" id="descricaoTreinoEditar" rows="2"></textarea>
                                <h6>Data de Início</h6>
                                <input type="date" name="dataInicioTreinoEditar" id="dataInicioTreinoEditar">
                                <h6>Data de Fim</h6>
                                <input type="date" name="dataFimTreinoEditar" id="dataFimTreinoEditar">
                                <button class="btn btn-info" type="submit" style="margin-bottom: 10px;">Confirmar edição</button>
                                <input type="hidden" id="idTreinoEditar" name="idTreinoEditar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
