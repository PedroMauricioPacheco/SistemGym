<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemGym</title>
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Boot Strap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <!--Script-->
    <script src="../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/17c127de13.js" crossorigin="anonymous"></script>
    <!--Parallax-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    
</head>
<body>
    <header>
        <div class="container" id="nav-container"> 
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home-menu">Início</a>
                        <a class="nav-item nav-link" id="about-menu">Dashbord</a>
                        <a class="nav-item nav-link" id="services-menu">Alunos</a>
                        <a href="Treinos.html" class="nav-item nav-link" id="team-menu">Treinos</a>
                        <a class="nav-item nav-link" id="portifolio-menu">Avaliações</a>

                    </div>
                </div>
            </nav>
        </div>
        <div class="d-flex justify-content-center" style="height: 50px;">
            <img src="../img/ImagemLogo2.png" alt="SistemGym" >
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <h4>Gerenciar</h4>
        </div>
            <div class="formulario">
                <form id="formBuscarAlunos" class="d-flex justify-content-center">
                    <input id="nomeAlunoBusca" type="text" name="nome" placeholder="Nome">
                    <input id="cpfAlunoBusca" type="text" name="cpf" maxlength="14" placeholder="000.000.000-00">                    <input id="contatoAlunoBusca" type="text" name="contato" placeholder="Contato">
                    <input id="dataNascimentoAlunoBusca" type="date" name="dataNascimento" placeholder="Data de Nascimento">
                    <button type="submit" class="btn btn-info" name="pesquisar" id="pesquisar">Buscar</button>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Novo Aluno
</button>
                </form>
                <div class="container">
                    <table id="tabelaAlunos" class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Contato</th>
                            <th scope="col">Data de Nascimento</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                    
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="container d-flex flex-column align-items-center">
                        <div class="formCadastroAluno d-flex flex-column align-items-center justify-content-center">
                            <form class="d-flex flex-column mt-3 mb-0" id="formCadastroAluno">
                                  <h4 class="main-tittle">Login</h4>
                                  <h6>Nome</h6>
                                  <input type="text" name="nomeAluno" id="nomeAlunoCadastro">
                                  <h6>CPF</h6>
                                  <input type="text" name="cpfAluno" id="cpfAlunoCadastro" maxlength="14" placeholder="000.000.000-00">
                                  <h6>Data de nascimento</h6>
                                  <input type="date" name="dataNascimentoAluno" id="dataNascimentoAlunoCadastro">
                                  <h6>Telefone</h6>
                                  <input type="text" name="telefoneAluno" id="telefoneAlunoCadastro">
                                  <h6>Email</h6>
                                  <input type="email" name="emailAluno" id="emailAlunoCadastro">
                                  <button class="btn btn-info " type="submit" >Finalizar cadastro</button>
                                  <span id="msgErroCadastroAluno"></span>
                              </form>
                      </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  </div>
                </div>
              </div>
            </div>
      </div>
    
<div class="modal fade" id="modalEditarAluno" tabindex="-1" aria-labelledby="modalEditarAlunoLabel" aria-hidden="true">  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Aluno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="container d-flex flex-column align-items-center">
                        <div class="formEditarAluno d-flex flex-column align-items-center justify-content-center">
                          <span id="confirmarEdicoes" class="d-flex justify-content-center" ></span>
                            <form class="d-flex flex-column mt-3 mb-0" id="formEditarAluno">
                                  <h6>Nome</h6>
                                  <input type="text" name="nomeAlunoEditar" id="nomeAlunoEditar">
                                  <h6>CPF</h6>
                                  <input type="text" name="cpfAlunoEditar" id="cpfAlunoEditar" maxlength="14" placeholder="000.000.000-00">
                                  <h6>Data de nascimento</h6>
                                  <input type="date" name="dataNascimentoAlunoEditar" id="dataNascimentoAlunoEditar">
                                  <h6>Telefone</h6>
                                  <input type="text" name="telefoneAlunoEditar" id="telefoneAlunoEditar">
                                  <h6>Email</h6>
                                  <input type="email" name="emailAlunoEditar" id="emailAlunoEditar">
                                  <button class="btn btn-info " type="submit" style="margin-bottom: 10px;" >Confirmar edição</button>
                                  <input type="hidden" id="idAlunoEditar" name="idAlunoEditar">
                              </form>
                      </div>
        </div>
    </div>
  </div>
</div>  
    </main>
    
</body>
</html>
